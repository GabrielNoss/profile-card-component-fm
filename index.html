<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="card">
    <header class="topsection">
        <img src="./images/bg-pattern-card.svg" alt="image color blue on the top">
    </header>
    <div class="bottom-section">
      <div class="image-photo">
        <img src="./images/image-victor.jpg" alt="Profile photo of Victor">
      </div>
      <div class="user-data">
          <h3 class="name">Victor Crest <span class="age">26</span></h3>
          <p class="city">London</p>
      </div>
      <!--line-->
        <hr class="line">
      <!--line-->
    <div class="social-numbers">
        <div class="affiliated_followers">
          <h3 class="number">80K</h3>
          <p class="topic">Followers</p>
        </div>
        <div class="affiliated_likes">
          <h3 class="number">803K</h3>
          <p class="topic">Likes</p>
        </div>
      <div class="affiliated_photos">
        <h3 class="number">1.4K</h3>
        <p class="topic">Photos</p>
      </div>      
    </div>
  </div>
</div>

  <div class="attribution">

    Coded by <a href="#">Your Name Here</a>.
  </div>-->
</body>
</html>
